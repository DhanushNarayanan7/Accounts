kind: Deployment
apiVersion: apps/v1
metadata:
  name: accounts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounts-app
  template:
    metadata:
      labels:
        app: accounts-app
    spec:
      containers:
        - name: accounts container
          image: java-springboot-image:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: "180Mi"
              cpu: "10m"
---
kind: Service
apiVersion: v1
metadata:
  name: accounts-svc
spec:
  ports:
    - name: http-8081
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: accounts-app
